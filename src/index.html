<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>webpack boilerpalte</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
             <h1>Leaderboard</h1>
            </div>           
        </div>
        <div class="row align-items-center">
            <div class="col">
              <h3>Recent scores</h3>
              
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" id='btnRefresh'>Refresh</button>
            </div>            
            <div class="col">
                <h3>Add your score</h3>
            </div>   
        </div>
        <div class="row align-items-center">
            <div class="col">
                <ul id="ulScore">
                </ul>
            </div>
            <div class="col">
                <div>
                    <div class="mb-3">                      
                      <input type="text" class="form-control" id="txtName" placeholder="Your name">                      
                    </div>
                    <div class="mb-3">                      
                      <input type="text" class="form-control" id="txtScore" placeholder="Your score">
                    </div>
                    <button class="btn btn-secondary" id="btnSubmit">Submit</button>
                    <div id="lblError" class="alert alert-dark" role="alert" hidden="true"> 
                        
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
